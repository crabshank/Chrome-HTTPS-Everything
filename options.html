<html>
<head>
<style>
input[type="checkbox"] {
	background: buttonface;
    margin-bottom: 2px;
    margin-left: 3px;
    vertical-align: bottom;
}
textarea#blacklist {
    border: #00000069;
    border-style: outset;
    border-width: 1px;
	width: -webkit-fill-available;
	min-height: 3.1ch;
}
button#save {
	width: 116px;
	color: #000000;
	font-size: 19px;
	background: buttonface;
	padding: 5px 10px 5px 10px;
}
</style>
</head>
<body>
<label for="enc_http">Remove encoded "http://" ("http%3a%2f%2f") from URLs:</label>
<input type="checkbox" id="enc_http"></input><br><br>
<span>Do not convert URLs with this domain name to HTTPS (enter domain names separated by commas; use asterisks with slashes):</span><br>
<textarea id="blacklist"></textarea><br>
<div id="stats"></div>
<button id="save">Save</button>
<script src="options.js"></script>
</body>
</html>
